<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Webhook Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00ff00;
            padding: 20px;
            line-height: 1.4;
        }

        .header {
            border-bottom: 1px solid #00ff00;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #00ff00;
            font-size: 18px;
        }

        .webhook-log {
            height: 80vh;
            overflow-y: auto;
            background: #000;
            border: 1px solid #00ff00;
            padding: 15px;
            font-size: 14px;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 4px 0;
            border-bottom: 1px dotted #003300;
        }

        .timestamp {
            color: #666;
        }

        .webhook-received {
            color: #ffff00;
        }

        .message-processed {
            color: #00ff00;
        }

        .error {
            color: #ff0000;
        }

        .info {
            color: #00aaff;
        }

        .cursor {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .status-line {
            position: fixed;
            bottom: 10px;
            left: 20px;
            right: 20px;
            background: #000;
            border-top: 1px solid #00ff00;
            padding: 10px;
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>INSTAGRAM WEBHOOK MONITOR - LIVE UPDATES</h1>
    </div>

    <div class="webhook-log" id="webhook-log">
        <div class="log-entry info">
            <span class="timestamp">[SYSTEM]</span> Webhook monitor initialized - waiting for Instagram messages...
        </div>
        <div class="log-entry info">
            <span class="timestamp">[SYSTEM]</span> Listening on: https://summy-9f6d7e440dad.herokuapp.com/webhook
        </div>
        <div class="log-entry info">
            <span class="timestamp">[READY]</span> Monitoring webhook events <span class="cursor">_</span>
        </div>
    </div>

    <div class="status-line">
        STATUS: <span id="status">MONITORING</span> | EVENTS: <span id="event-count">0</span> | MESSAGES: <span id="message-count">0</span> | <span id="current-time"></span>
    </div>

    <script>
        let eventCount = 0;
        let messageCount = 0;

        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleTimeString();
        }

        function addLog(type, message) {
            const log = document.getElementById('webhook-log');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;

            // Keep only last 100 entries
            while (log.children.length > 100) {
                log.removeChild(log.firstChild);
            }
        }

        async function checkWebhookEvents() {
            try {
                const response = await fetch('/api/webhook-events');
                const data = await response.json();
                
                if (data.webhook_events && data.webhook_events.length > 0) {
                    const newEvents = data.webhook_events.slice(eventCount);
                    
                    for (const event of newEvents) {
                        if (event.type === 'webhook_received') {
                            addLog('webhook-received', `ðŸ”” WEBHOOK RECEIVED - ${event.payload_size} bytes - Status: ${event.status}`);
                            
                            if (event.messages_processed > 0) {
                                addLog('message-processed', `ðŸ“¨ ${event.messages_processed} message(s) processed`);
                                messageCount += event.messages_processed;
                            }
                            
                            eventCount++;
                        }
                    }
                    
                    document.getElementById('event-count').textContent = eventCount;
                    document.getElementById('message-count').textContent = messageCount;
                }
                
                // Check health for total message count
                const healthResponse = await fetch('/health');
                const healthData = await healthResponse.json();
                if (healthData.processed_messages !== undefined) {
                    messageCount = healthData.processed_messages;
                    document.getElementById('message-count').textContent = messageCount;
                }
                
            } catch (error) {
                addLog('error', `âŒ Error checking webhook events: ${error.message}`);
                document.getElementById('status').textContent = 'ERROR';
            }
        }

        // Initialize
        updateTime();
        checkWebhookEvents();

        // Set intervals
        setInterval(updateTime, 1000);
        setInterval(checkWebhookEvents, 2000); // Check every 2 seconds for real-time updates

        // Add some initial activity
        setTimeout(() => addLog('info', 'âœ… Webhook monitor ready - send messages to get_voyage Instagram'), 2000);
    </script>
</body>
</html>
